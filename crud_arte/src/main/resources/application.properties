spring.application.name=crud_arte

spring.datasource.url= :mysql://localhost:3306/banco_arte
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update  # Gera o esquema do banco automaticamente (opcional)
spring.jpa.show-sql=true              # Exibe as SQLs no console
spring.jpa.properties.hibernate.format_sql=true